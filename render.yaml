services:
  - type: web
    name: bambu-lab-test
    env: python
    buildCommand: |
      set -e
      pip install -r requirements.txt
      # Download SuperSlicer (linux release with superslicer_console)
      wget -q https://github.com/supermerill/SuperSlicer/releases/download/2.7.61.1/SuperSlicer-2.7.61.1-linux.tar.xz
      tar -xf SuperSlicer-2.7.61.1-linux.tar.xz
      mkdir -p /opt/render/project/src
      mv SuperSlicer-2.7.61.1-linux/superslicer_console /opt/render/project/src/superslicer_console
      chmod +x /opt/render/project/src/superslicer_console
    startCommand: gunicorn app:app
    envVars:
      - key: SUPERSLICER_PATH
        value: /opt/render/project/src/superslicer_console
      - key: PORT
        value: "5000"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        value: your-production-secret-key-here
