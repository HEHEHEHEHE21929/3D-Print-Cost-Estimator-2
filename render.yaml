services:
  - type: web
    name: bambu-lab-test
    env: python
    buildCommand: |
      pip install -r requirements.txt
      # Download SuperSlicer
      wget https://github.com/supermerill/SuperSlicer/releases/download/2.7.61.1/SuperSlicer-2.7.61.1-linux.tar.xz
      # Extract the archive
      tar -xf SuperSlicer-2.7.61.1-linux.tar.xz
      # Create the target directory (this was missing!)
      mkdir -p /opt/render/project/src
      # Move the executable to the expected location
      mv SuperSlicer-2.7.61.1-linux/superslicer_console /opt/render/project/src/superslicer_console
      # Make it executable
      chmod +x /opt/render/project/src/superslicer_console
      # Verify it exists (for debugging)
      ls -la /opt/render/project/src/superslicer_console || echo "SuperSlicer not found after installation"
    startCommand: gunicorn app:app
    envVars:
      - key: SUPERSLICER_PATH
        value: /opt/render/project/src/superslicer_console
